name: Sync Hockey Victoria Calendars

on:
  schedule:
    # Run daily at 2 AM Melbourne time (adjust as needed)
    - cron: '0 16 * * *'  # 4 PM UTC = 2 AM AEST/3 AM AEDT
  workflow_dispatch:  # Allow manual triggering

jobs:
  sync-calendars:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: 'src-actions/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./src-actions
        run: npm ci || npm install
      
      - name: Run calendar sync
        working-directory: ./src-actions
        env:
          GOOGLE_SERVICE_ACCOUNT_KEY: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_KEY }}
        run: npm start
      
      - name: Upload artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: sync-logs
          path: src-actions/temp/
          retention-days: 7

  notify-on-failure:
    needs: sync-calendars
    runs-on: ubuntu-latest
    if: failure()
    
    steps:
      - name: Create issue on failure
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString();
            const runUrl = `${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Calendar Sync Failed - ${date}`,
              body: `The calendar synchronization workflow failed.\n\nRun URL: ${runUrl}\n\nPlease check the logs for more information.`,
              labels: ['bug', 'automated']
            });